<div class="p-3 md:pt-[20px] mx-auto">
  <div class="flex items-center justify-between mt-5">
    <h1 class="text-4xl font-bold text-gray-700">
      {{ article.title }}
    </h1>
  </div>
  <p class="my-2 text-sm text-gray-500">Published : {{ diffTime }}</p>
  <div class="relative p-6 overflow-x-auto shadow-2xl bg-gray-50 sm:rounded-lg">
    <p class="mb-3 text-base text-gray-500 text-end">
      Category : {{ article.Category.name }}
    </p>
    <div class="flex justify-center">
      <img
        class="h-auto max-w-md mb-5 rounded-xl"
        src="http://localhost:3000/{{ article.infografis }}"
        *ngIf="article.infografis"
      />
      <!-- <img
        class="h-auto max-w-md mb-5 rounded-xl"
        src="http://192.168.9.47:3125/{{ article.infografis }}"
      /> -->
    </div>

    <p class="mb-3 font-light text-justify text-gray-500">
      {{ article.desc }}
    </p>
    <div class="flex items-center justify-between mt-5">
      <h1 class="text-xl font-bold text-gray-700">
        Publisher : {{ article.User.username }}
      </h1>
    </div>
  </div>

  <!-- creator by -->
</div>
